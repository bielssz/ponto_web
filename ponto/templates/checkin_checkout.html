<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;  /* Ajuste o tamanho máximo da div */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            margin-top: 20px;
        }

        /* Estilização do formulário */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .btn-back {
            background-color: #28a745; /* Verde para o botão voltar */
            color: white;
            width: 10px, 20px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            display: inline-block;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sistema de Registro de Ponto</h1>

        <!-- Formulário de entrada e saída -->
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="cpf" placeholder="Digite o CPF" required><br>

                <button type="submit" name="action" value="entrada">Entrada</button>
                <button type="submit" name="action" value="saida">Saída</button>
            </form>
        </div>

        <!-- Botão de voltar para a página inicial -->
        <a href="{% url 'index' %}" class="btn-back">Voltar para Início</a>

        <!-- Exibição de mensagens -->
        <div class="message">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>

</body>
</html>
